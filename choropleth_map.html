<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega, Vega-Lite, Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Global CO₂ Emissions (2023)",
      "width": 800,
      "height": 400,
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "layer": [
  {
    "transform": [
      { "calculate": "'Data is not available in ' + datum.properties.NAME", "as": "note" }
    ],
    "mark": { "type": "geoshape", "fill": "lightgray", "stroke": "white" },
    "encoding": { "tooltip": { "field": "note" } }
  },
  {
    "transform": [
  {
    "lookup": "properties.ADM0_A3",   
    "from": {
      "data": {
        "url": "data/global_co2_2000_2023_filtered.csv"
      },
      "key": "iso_code",
      "fields": ["co2","year"]
    }
  },
  { "filter": "isValid(datum.year)" },
  { "filter": "toNumber(datum.year) == 2023" },
  { "calculate": "toNumber(datum.co2) + 0.1", "as": "co2_plus" }
],
"mark": { "type": "geoshape", "stroke": "white" },
"encoding": {
  "color": {
    "field": "co2_plus",
    "type": "quantitative",
    "scale": {"type": "log", "scheme": "reds"},
    "title": "CO₂ Emissions (t) + 0.1"
  },
  "tooltip": [
    {"field": "properties.NAME", "title": "Country"},
    {"field": "year", "title": "Year"},
    {"field": "co2", "title": "CO₂ (t)"}
  ]
}

  }
]

     
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
